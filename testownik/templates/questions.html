<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Exam Questions</title>
  </head>
  <body>
    <div class="container container-fluid">
      <h1 class="mt-5">Exam Questions</h1>
      <p class="lead">Questions left: {{ questions_left }}</p>
      <div class="progress" style="height: 30px">
        <div
          id="progress-bar"
          class="progress-bar"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="300"
        ></div>
      </div>
      <div class="row">
        {% for question in questions %}
        <div class="col-3 card m-4 p-4 shadow">
          <div class="card-body">
            <h5 class="card-title">Question {{ question.id }}</h5>
            <p class="card-text">{{ question.question }}</p>
          </div>
          <div class="card-footer">
            <a href="{{ question.answer_url }}" class="btn btn-primary"
              >Go to answer</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="/next" class="btn btn-primary" id="next">Next</a>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let time = 300;
      const progressBar = document.getElementById("progress-bar");

      function updateTimer() {
        const minutes = Math.floor(time / 60);
        let seconds = time % 60;

        seconds = seconds < 10 ? "0" + seconds : seconds;

        progressBar.style.width = `${(time / 300) * 100}%`;
        progressBar.innerHTML = `Time left: ${minutes}:${seconds}`;
        time--;

        if (time < 0) {
          nextButton.click();
        }
      }

      setInterval(updateTimer, 1000);

      nextButton.addEventListener("click", function () {
        time = 300;
        // Add code here to fetch the next set of questions
      });
    </script>
  </body>
</html>
